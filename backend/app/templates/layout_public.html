<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}А-Компания{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="public-top" aria-label="Верхняя панель">
        <a class="brand brand--inline" href="/" aria-label="А-Компания">
            <span class="brand-mark">A</span>
            <span class="brand-name">А-Компания</span>
        </a>
        <div class="public-actions">
            {% block public_actions %}{% endblock %}
        </div>
    </header>

    <main class="public-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer footer--muted">
        <p>by модуль "Цифровизация проектных задач" УЭ</p>
    </footer>

    <script src="/static/app.js"></script>
</body>

</html>
